<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Fetch Example</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #eef2f3; }
    h1 { color: #333; }
    #jokeBox { margin: 20px auto; padding: 20px; background: white; border-radius: 10px; width: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    button { padding: 10px 20px; border: none; background: #2196F3; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <h1>Random Joke Generator</h1>
  <div id="jokeBox">Click the button to load a joke!</div>
  <button onclick="getJoke()">Get New Joke</button>

  <script>
    async function getJoke() {
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      document.getElementById("jokeBox").innerHTML = `<p><b>${data.setup}</b><br>ðŸ˜„ ${data.punchline}</p>`;
    }
  </script>
</body>
</html>
