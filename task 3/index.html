<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Design Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .box {
      background: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
    }

    /* Tablet view */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Mobile view */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Design Example</h1>
    <p>Resize the browser to see the effect</p>
  </header>
  <div class="container">
    <div class="box">Box 1: Content</div>
    <div class="box">Box 2: Content</div>
    <div class="box">Box 3: Content</div>
  </div>
  <footer>
    <p>&copy; 2025 Responsive Site</p>
  </footer>
</body>
</html>
