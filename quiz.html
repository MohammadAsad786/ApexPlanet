<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .question { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { font-weight: bold; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>Quiz Time!</h1>
  <div class="question">
    <p>1. What does CSS stand for?</p>
    <input type="radio" name="q1" value="a"> Creative Style Sheets<br>
    <input type="radio" name="q1" value="b"> Cascading Style Sheets<br>
    <input type="radio" name="q1" value="c"> Computer Style System<br>
  </div>
  <div class="question">
    <p>2. Inside which HTML element do we put the JavaScript?</p>
    <input type="radio" name="q2" value="a">&lt;javascript&gt;<br>
    <input type="radio" name="q2" value="b">&lt;script&gt;<br>
    <input type="radio" name="q2" value="c">&lt;js&gt;<br>
  </div>
  <div class="question">
    <p>3. Which company developed JavaScript?</p>
    <input type="radio" name="q3" value="a"> Netscape<br>
    <input type="radio" name="q3" value="b"> Microsoft<br>
    <input type="radio" name="q3" value="c"> Oracle<br>
  </div>
  <button onclick="checkAnswers()">Submit</button>
  <div id="result"></div>

  <script>
    function checkAnswers() {
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "b") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "b") score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === "a") score++;

      document.getElementById("result").innerText = "You scored " + score + " / 3";
    }
  </script>
</body>
</html>
